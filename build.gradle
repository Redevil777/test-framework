subprojects{
    apply plugin: "groovy"
    apply plugin: "idea"
    apply plugin: "eclipse"

    repositories {
        maven {
            url "http://sdlcbrm.hiw.com/artifactory/repo"
        }

        //resolve dependencies for generation of spock reports
        jcenter()

        //resolve dependencies for gemfire client
        maven {
            url "http://sdlcbrm.hiw.com/artifactory/list/gemfire-cache-cache"
        }
    }

    defaultTasks "clean", "build"
}

defaultTasks "clean", "build"